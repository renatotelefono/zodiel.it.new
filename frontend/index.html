<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La mia landing</title>
  <style>
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #0d0d0d;
      color: #eee;
      font-family: system-ui, sans-serif;
    }

    .hero {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 2rem;
    }

    /* Immagine che ruota */
    .crown {
      width: min(60vmin, 420px);
      aspect-ratio: 1 / 1;
      animation: spin 60s linear infinite;
      will-change: transform;
      transform-origin: center center;
      display: block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .crown { animation: none; }
    }

    /* Pulsanti */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: 2px solid #888;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #666;
      border-color: #fff;
      transform: scale(1.05);
    }

    /* Layout mobile */
    @media (max-width: 700px) {
      .hero {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
      .hero .btn:first-child {
        order: -1; /* pulsante EN sopra */
      }
      .hero .btn:last-child {
        order: 1;  /* pulsante IT sotto */
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- Pulsante sinistro (desktop) / sopra (mobile) -->
    <a class="btn" href="index_en.html">
      My Tarot Reading
    </a>

    <!-- Immagine centrale -->
    <img
      class="crown"
      src="corona_arcani_trasparente.webp"
      alt="Corona degli Arcani Maggiori in 22 settori, numeri e simboli"
    />

    <!-- Pulsante destro (desktop) / sotto (mobile) -->
    <a class="btn" href="index_it.html">
      Leggi i miei Tarocchi
    </a>
  </main>
</body>
</html>
