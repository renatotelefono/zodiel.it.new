<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lettura Tarocchi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Lettura dei Tarocchi</h1>

  <div id="board">
    <div class="slot" id="past">Passato</div>
    <div class="slot" id="present">Presente</div>
    <div class="slot" id="future">Futuro</div>
  </div>

  <h2>Scegli 3 carte</h2>
  <div id="deck"></div>

  <div id="interpretation-section" style="display:none; margin-top:30px;">
    <button id="interpret-btn">Interpretazione</button>
    <div id="interpretation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
